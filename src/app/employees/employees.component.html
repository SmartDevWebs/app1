<div class="container">
    <search
    (HandleClickSearch)="getHandleClickSearchValue($event)"></search>
    <!-- <h5>{{getSearchValueFromChild}}</h5> -->
    <employee *ngFor="let rony of myEmployees"
    [img]="rony.pic"
    [id]="rony.id"
    [age]="rony.age"
    [fname]="rony.fname"
    [lname]="rony.lname"
    [email]="rony.email"
    [phone]="rony.phone"
    [dep]="rony.dep"
    [getSearchValueFromChild]="getSearchValueFromChild"
    ></employee>

</div>

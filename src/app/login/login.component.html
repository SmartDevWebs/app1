<div class="container">
    <div class="content">
        <table >
            <tr>
                <td>Username: </td>
                <td><input type="text" [(ngModel)]="username"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" [(ngModel)]="password"></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" (click)="golog()">Login</button></td>
                <td><button class="btn btn-primary" (click)="goback()">Cancel</button></td>
            </tr>
        </table>
    </div>
    
    <span><h4>{{username }}   {{password}}</h4></span>
</div>

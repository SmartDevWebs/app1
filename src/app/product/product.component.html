<div class="divItem" *ngIf="categ==='mobile'">
  <!-- <input type="text" [(ngModel)]="word">
  <h2>{{word}}</h2> -->
    <div class="card" style="width: 16rem;" [ngStyle]="{backgroundColor:avail==='Available'?'#D5F5E3' :'#FAD8D8'}">
        <img [src]="img" class="card-img-top itemImg"  alt="..." >
        <!-- <img src="" class="card-img-top" alt="..."> -->

        <div class="card-body">
          <!-- <h5 class="card-title"><b>Category : </b>{{categ}}</h5> -->
          <h5 class="card-title">{{name|uppercase}}</h5>
          <!-- <h5 class="card-title"><b>Price : </b>{{price}} $</h5> -->
          <h5 class="card-title" [ngStyle]="{color:avail==='Available'?'green':'red'}">{{avail}}</h5>
          <!-- <h5 class="card-title"><b>id : </b>{{id}}</h5> -->

          <p class="card-text">Some card title and make up the bulk of the card's content.</p>
          <!-- <a href="#" class="btn btn-primary">More Details</a> -->
        </div>
        <!-- Button trigger modal -->
<div style="display:inline-block">
    <button type="button" class="btn btn-secondary btnDetails" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal'+id">
        Show Details
      </button>
      <button class="btnBuy btn btn-secondary" (click)="nbrItems()">
        Add To Cart
      </button>
</div>
  <!-- Modal -->
  <div class="modal fade" [id]="'exampleModal'+id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Details of {{categ}} {{name|uppercase}}  :
        </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <b>Price : </b> {{price}} $<br>
         <b>Color : </b> {{col}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
      </div>
      
</div>
